<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Item Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f2f2f2;
        }

        #game-area {
            position: relative;
            width: 800px;
            height: 500px;
            margin: auto;
            border: 4px solid #444;
            border-radius: 10px;
            background-image: url('https://i.imgur.com/9bK0K1K.jpeg'); /* WORKING IMAGE */
            background-size: cover;
            background-position: center;
        }

        .target {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            border: 2px solid transparent;
        }

        .found {
            border: 3px solid #28a745 !important;
            background: rgba(40,167,69,0.3);
        }
    </style>
</head>

<body class="p-4">

    <div class="container text-center">
        <h1 class="mb-3">ğŸ” Find The Hidden Items</h1>

        <div class="row mb-3">
            <div class="col"><h5>â± Time: <span id="timer">0</span>s</h5></div>
            <div class="col"><h5>ğŸ¯ Found: <span id="found-count">0</span> / 3</h5></div>
        </div>

        <div id="game-area">

            <!-- Hidden items -->
            <div class="target" style="top: 40%; left: 30%;"></div>
            <div class="target" style="top: 75%; left: 60%;"></div>
            <div class="target" style="top: 25%; left: 80%;"></div>

        </div>

        <button class="btn btn-primary mt-4" onclick="restartGame()">Restart</button>

        <div id="win-message" class="alert alert-success mt-3 d-none">
            ğŸ‰ You found all items!
        </div>
    </div>

    <script>
        let totalItems = 3;
        let found = 0;
        let time = 0;
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {
                time++;
                document.getElementById("timer").innerText = time;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function itemFound(e) {
            if (!e.target.classList.contains("found")) {
                e.target.classList.add("found");
                found++;
                document.getElementById("found-count").innerText = found;

                if (found === totalItems) {
                    stopTimer();
                    document.getElementById("win-message").classList.remove("d-none");
                }
            }
        }

        function restartGame() {
            found = 0;
            time = 0;
            document.getElementById("timer").innerText = "0";
            document.getElementById("found-count").innerText = "0";
            document.getElementById("win-message").classList.add("d-none");

            document.querySelectorAll(".target").forEach(t => {
                t.classList.remove("found");
            });

            stopTimer();
            startTimer();
        }

        document.querySelectorAll(".target").forEach(t => {
            t.addEventListener("click", itemFound);
        });

        startTimer();
    </script>

</body>
</html>
